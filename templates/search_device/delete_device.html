{% extends "base.html" %}

{% block title %}
{{block.super}} - Delete Device
{% endblock %}


{% block content %}
<div class="container" style="margin-top:160px;">
	
<div class="row justify-content-center">
<div class="col-md-6">
<form action="{{managedevice.get_delete_url}}" method="post" style="margin-right:auto;margin-left:auto;display:block;">
	{% csrf_token %}
	<h5>
		Are you sure want to delete <b>{{managedevice.model}}</b> ?
	</h5>
	<div style="float:right;margin-top:20px;">
	<a href="{{managedevice.get_update_url}}"><button type="button" class="btn btn-secondary" >
		Cancel</button>
	</a>
	<button type="submit" class="btn btn-danger" >Delete</button>
	</div>
</form>
</div>
</div>
</div>
{% endblock %}
