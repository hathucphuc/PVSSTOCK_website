{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{block.super}} - Reset Password
{% endblock %}

{% block content %}

  <div class="container">
    <div class="offset-by-two eight columns">
      <div class="center" style="margin-top:180px">
        <h1>Reset your password by email</h1>
      </div>
      <form
          action="{% url 'user:pw_reset_start' %}"
          method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">
          Send Me Reset Instructions</button>
      </form>
  </div></div>


{% endblock %}
