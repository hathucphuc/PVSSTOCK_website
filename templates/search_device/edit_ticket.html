{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
{{block.super}} - Edit Ticket
{% endblock %}


{% block content %}
<div class="container" style="margin-top:160px;">
	
		<h4 style="text-align:center;">Edit Ticket</h4>
		<form action="{{ticket.get_update_url}}" method="post" >
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit" class="btn btn-success" style="margin-bottom:30px;">Edit</button>
		</form>

</div>
{% endblock %}
