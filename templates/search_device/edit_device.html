{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
{{block.super}} - Edit Device
{% endblock %}


{% block content %}
<div class="container" style="margin-top:160px;">
	
<div class="row justify-content-center">
	<div class="col-md-8">
		<h4>Edit Device</h4>
		<form action="{{device.get_update_url}}" method="post" >
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit" class="btn btn-success" style="margin-bottom:30px;">Edit</button>
		</form>
	</div>
	<div class="col-md-2"><a href="{{device.get_delete_url}}"><button class="btn btn-danger">Delete</button></a></div>
</div>
</div>
{% endblock %}
