{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{block.super}} - Upload File Excel
{% endblock %}


{% block content %}

<div class="container" >
	<h2 style="margin-top:140px;text-align:center;">Upload Your File</h2>
	
		<form action="{% url 'import_data' %}" method="post" enctype="multipart/form-data" style="margin:auto;width:40%;">
			{% csrf_token %}
			{{form|crispy}}
		<button type="submit" class="btn btn-primary" style="margin:10px 60px;">Start Upload</button>
		</form>


</div>
{% endblock %}
