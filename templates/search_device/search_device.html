{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
{{block.super}} - Search Device
{% endblock %}


{% block content %}

<div class="container" style="margin-top:120px;margin-bottom:60px;">

		<img src="{% static 'img/logos/pvs-logo.png' %}" alt="pvs-logo" style="margin-left:auto;margin-right:auto;width:50%;display:block;">
	<div class="row justify-content-center">
		<div class="col-md-8">
		<form action="{% url 'search_device' %}" method="post" enctype="multipart/form-data" style="width:80%;margin-left:auto;margin-right:auto;display:block;">
			{% csrf_token %}
				<div class="input-group">
					{% if form.search.value %}
					<input type="text" name="search" value="{{form.search.value}}" class="form-control form-control-lg border-secondary py-2" pattern="\S+" required>
					{% else %}
					<input type="text" name="search" class="form-control form-control-lg border-secondary py-2" placeholder="Search" required pattern="\S+">
					{% endif %}
					<div class="input-group-append">
						<button type="submit" class="btn btn-warning"><i class="fa fa-search fa-lg"></i></button>
					</div>
				</div>
			</form>
		</div>
	</div>	

</div>
{% endblock %}
